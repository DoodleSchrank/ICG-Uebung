<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WebGL Example</title>
		
		<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
			in vec4 vPosition;
			in vec4 vColor;
			out vec4 vfColor;

			void main()
			{
				vfColor = vColor;
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
			precision mediump float;
			
			in vec4 vfColor;
			out vec4 fColor;

			uniform vec2 viewPort;
			uniform vec2 mousePos;

			void main()
			{	// Aufgabe 1
				//fColor = vec4(1.,0.,0.,1.);
				
				// Aufgabe 2			
				//fColor = vec4((vfColor.r + vfColor.g)/2.,(vfColor.r + vfColor.g)/2., (vfColor.r + vfColor.g)/2. ,1.);
				
				// Aufgabe 3
				//fColor = vec4(vfColor.b, vfColor.b, vfColor.b, 1.);

				// Aufgabe 4
				//fColor = vfColor.brga;

				// Aufgabe 5
				//fColor = vec4(gl_FragCoord.x/viewPort.x, gl_FragCoord.y/viewPort.y, 0.,1.);
				//fColor = vec4((vfColor.r + vfColor.g)/2.,vfColor.b,0.,1.);

				// Aufgabe 6
				//fColor = vec4(step(0.666,1.-(gl_FragCoord.x/viewPort.x)),0.,step(0.666,gl_FragCoord.y/viewPort.y),1.);

				// Aufgabe 7
				fColor = vec4(
					step(viewPort.x-mousePos.x,viewPort.x-gl_FragCoord.x),
					0.,
					step(viewPort.y-mousePos.y,gl_FragCoord.y),
					1.);
			}
		</script>
		<script type="text/javascript" src="common/initShaders.js"></script>
	</head>
	<body>
		<canvas id="gl-canvas" width="500px" height="500px">
			If you see this, your browser doesn't support WebGL.
		</canvas>
		
		<script src="main.js" type="text/javascript"></script>	
	</body>
</html>
