<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WebGL Example</title>

		<script id="vertex-shader" type="x-shader/x-vertex">#version 300 es
			// TODO:
			// Nimm die Texturkoordinaten als Vertexattribute entgegen
			// und leite sie an den Fragment-Shader weiter

			in vec4 vPosition;
			in vec4 vColor;
			in vec2 vTexCoord;

			out vec4 vfColor;
			out vec2 vfTexCoord;
			

			void main()
			{
				vfColor = vColor;
				vfTexCoord = vTexCoord;
				gl_Position = vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">#version 300 es
			precision mediump float;

			// TODO:
			// 1. Nimm die Textur als Uniform entgegen
			// 2. Nimm die interpolierten Texturkoordinaten vom Vertex-Shader
			// entgegen und benutze diese, um einen Farbwert aus der
			// Texture-Map auszuwaehlen

			in vec4 vfColor;
			in vec2 vfTexCoord;
			out vec4 fColor;

			uniform sampler2D map;

			void main()
			{
				fColor = texture(map, vfTexCoord);
			}
		</script>
		<script type="text/javascript" src="common/gl-matrix.js"></script>
		<script type="text/javascript" src="common/gl-matrix-exports.js"></script>
		<script type="text/javascript" src="common/initShaders.js"></script>
		<script type="text/javascript" src="ImageCollection.js"></script>
	</head>
	<body>
		<h1 style="font-family:Comic Sans MS">thicc cats</h1>
		<canvas width="1536" height="512" id="gl-canvas">
			If you see this, your browser doesn't support WebGL.
		</canvas>
		<script src="main.js" type="text/javascript"></script>
	</body>
</html>
